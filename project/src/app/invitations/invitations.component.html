<div class="container px-2 pt-8 m-auto flex flex-col items-center sm:items-end">

@for(item of invitations; track item.id) {

    <!-- Card -->
    <div [ngClass]="{ 
        'bg-red-200' : item.status == 'rejected',
        'bg-emerald-200' :item.status == 'accepted',
        'bg-white' : item.status == 'pending'
    }" 
    class="block mb-5 rounded-lg w-auto shadow-lg text-left">
    
        <!-- Card body -->
        <div class="p-6">
        
            <!-- Title -->
            <div class="flex justify-between mb-3 gap-4 sm:gap-16 md:gap-32 items-center">
                <h5 class="text-xl font-bold tracking-wide text-neutral-800 dark:text-neutral-50">
                    You have been invited
                </h5>
                <div class="text-xs text-neutral-500">
                    {{item.created_at | date}}
                </div>
            </div>
        
            <!-- Text -->
            <div class="mb-3 text-base text-neutral-500 dark:text-neutral-300">
                <div class="font-medium mb-2 flex gap-2 items-center">
                    <img class="size-12 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    {{item.username}}
                </div>
                <p>
                    has invited you to join the 
                    <span class="text-blue-600">{{item.project_name}} project.</span>
                </p>
            </div>
    
            @if(item.status == 'pending') {
                <!-- buttons -->
                <div class="flex justify-around gap-1 sm:gap-0">
                    <!-- Button -->
                    <button (click)="setAccept(item.id)"
                    class="mt-3 inline-block rounded bg-green-600 px-6 hover:cursor-pointer
                    pb-2 pt-2.5 text-xs font-medium uppercase leading-normal
                    text-white shadow-md transition duration-150 ease-in-out
                    hover:bg-green-500 hover:shadow-lg">
                    Accept
                    </button>
            
                    <!-- Button -->
                    <button (click)="setReject(item.id)"
                    class="mt-3 inline-block rounded bg-red-600 px-6 hover:cursor-pointer
                    pb-2 pt-2.5 text-xs font-medium uppercase leading-normal
                    text-white shadow-md transition duration-150 ease-in-out
                    hover:bg-red-500 hover:shadow-lg">
                    Reject
                    </button>
                </div>
            }
        
        </div>
        
    </div>
    <!-- Card -->

}

</div>

<div class="container px-2 m-auto pb-8">
    <!-- pagination -->
    <div class="flex gap-2 items-center justify-between border-t mt-3 border-gray-200 bg-white px-4 py-3 sm:px-6">
        <div>
          <p class="text-sm text-gray-700">
            Showing
            <span class="font-medium">1</span>
            to
            <span class="font-medium">{{invitations.length / 5}}</span>
            of
            <span class="font-medium">{{invitations.length}}</span>
            results
          </p>
        </div>
        
        <div>
          <nav class="isolate inline-flex -space-x-px rounded-md shadow-xs" aria-label="Pagination">
    
            <button class="hover:cursor-pointer relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
              <span class="sr-only">Previous</span>
              <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
              </svg>
            </button>
            <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->
      
            <button class="hover:cursor-pointer relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">2</button>
            <button class="hover:cursor-pointer relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">3</button>
            <button class="hover:cursor-pointer relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">4</button>
            
            <button class="hover:cursor-pointer relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
              <span class="sr-only">Next</span>
              <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
            </button>
    
          </nav>
        </div>
    </div>
    <!-- pagination -->
</div>
